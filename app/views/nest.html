<div class="wrapper">
   <header>
      <p>
         <a href="#/"><img src="images/nest_small.svg" alt="" /></a>
      </p>
   </header>
   <section class="main">
         <div class="sidebar">
            <div class="hello" ng-if="user">
               <img ng-src="{{user.profile_image_url}}" alt="Twitter profile img" />
               <h1>Hello, @{{user.screen_name}}</h1>
            </div>
            <div class="stats">
               <ul>
                  <li>
                     Total followers
                     <ul>
                        <li>{{user.followers_count}}</li>
                     </ul>
                  </li>
                  <li>
                     Active followers in the last {{timeMachine.max}} days
                     <ul>
                        <li>34290</li>
                        <li>43.3%</li>
                     </ul>
                  </li>
                  <li>
                     Engaged followers in the last {{timeMachine.max}} days
                     <ul>
                        <li>4893</li>
                        <li>12.9%</li>
                     </ul>
                  </li>
               </ul>
            </div>
            <div class="bottom">
               <button ng-click="signOut()" id="signOut" type="button" class="btn btn-danger">Sign Out</button>
               <button ng-click="refresh()" id="refresh" type="button" class="btn btn-simple">Refresh</button>
            </div>
         </div>
      <div class="viz_wrap">
         <div class="slider">
            <rzslider
    rz-slider-floor="timeMachine.floor"
    rz-slider-ceil="timeMachine.ceil"
    rz-slider-model="timeMachine.max"
    rz-slider-always-show-bar="true"
    rz-slider-translate="translate"></rzslider>
         </div>
         <div class="visualization">

         </div>
      </div>
   </section>
</div>
